<div id="panel">
    <h1 class="title">QuickShare</h1>

    <h2 class="subtitle">Easy file sharing</h2>

    <div id="sliding_container">
        <div id="slides">
            <div id="dropzone" class="slide">
                <div id="arrow" class="icon-down-1"></div>
            </div>
            <div id="link" class="slide">
                <div class="icon-export"></div>
            </div>
            <div id="progress" class="slide">
                <p id="progressStatus">0<span>%</span></p>
            </div>
            <div id="confirmation" class="slide">
                <p>Media shared!</p>
                <a href="/">Try again</a>
            </div>
        </div>
    </div>
    <p>
        <span>Drop</span> a file, <span>share</span> the link. It's that <span>easy</span>
    </p>
    <p>
        <span>Share</span> this <a id="linkURL" href="link">Link</a>
    </p>


</div>
